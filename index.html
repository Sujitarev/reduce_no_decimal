<!DOCTYPE html>
<html ng-app="myApp">
<head>
	
	<script src="js/angular.js">
        /*
         Reduce the number 4.557693 to 2 decimal places using Number Filter.
         */
	</script>
	<title>Reduce number to decimal </title>

	<script type="text/javascript">
	
		var myApp = angular.module('myApp', []);

		myApp.controller('myController', function ($scope) {
			$scope.longNumber= 4.557693;
		});

		
	</script>


</head>

<body>

<center>

		<div ng-controller="myController">
			Original Number : {{longNumber }} <br/>

			Number till 2 decimal places  is : {{longNumber | number:2}} <br/>
		</div>
				
</center>


</body>
</html>
